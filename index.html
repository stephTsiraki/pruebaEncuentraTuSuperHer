<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">


    <title>SuperHero</title>

    <!--Integración Boostrap v.4.5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <!-- Integración Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">


    <!--Integración Font Awesome v.5.15.4-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!--Integración jQuery v.3.6.0.-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <!--Integración CanvasJS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>


    <!--Vinculación archivo css local-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Navbar-->
    <nav class="red navbar navbar-expand-lg navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg" class="img-responsive  w-10"
                    alt="Logo del sitio web" /> SuperHero</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle
        navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#form">Ingresar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#data">Tu SuperHero</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <header class="text-center  bg-warning pt-5 pb-3">
        <div class="pt-2 pb-5">
            <img src="assets/img/sh1.jpg" alt="SuperHero" width="350">
        </div>
        <div>
            <h1 class="text-white ">Encuentra tu SuperHero</h1><br>
            <p class="lead description ">Sólo con un número puedes obtener toda la información de tu SuperHero!</p>
        </div>
    </header>

    <!--Section: Form-->
    <section class="bg-warning">
        <form>
            <div class="row w-50 mx-auto">
                <div class="col-12 col-sm-6 py-3 text-center">

                    <label class="text-center text-white fw-bold">Ingrese el número del SuperHero: </label>

                </div>
                <div class="col-12 col-sm-6 py-3">
                    <input class="form-control text-center" placeholder="SuperHero!!!" id="superHeroInput">

                </div>
            </div>
            <div class="pt-2 pb-3 wrapper">
                <button class="btn btn-light mx-auto d-block">Buscar</button>
            </div>

        </form>
    </section>

    <!--Section: Data-->
    <section class="row bg-warning mx-auto">
        <div class="col-12 col-sm-7" id="superHeroInfo">
            <!--PARA MANIPULAR DESDE EL DOM Y MOSTRAR LA INFO-->


        </div>
        <div class="col-12 col-sm-5">
            <!--CanvasJS-->
            <div id="chartContainer"></div>
            <!--<div id="chartContainer" style="height: 50px; width: 100%;"></div>-->
        </div>
    </section>


    <!--Footer-->
    <footer class="footer pb-5 pt-5">
        <div class="container">
            <div class="footer-brand mx-auto">
                <p class="text-center text-white fw-bold">
                    <img src="assets/img/sh2.jpg" alt="logo-footer" class="mb-2 mt-4"><br>
                    Creado por Steffi Lov <a><i class="fas fa-heartbeat"></i></a>
                </p>
            </div>
        </div>
    </footer>

    <!--Integración mi script-->
    <script src="assets/js/main.js"></script>
</body>

</html>
